<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Ships</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="viewport">

    <div id="ports"></div>

    <div id="ships">
      <div id="ship"></div>
    </div>

  </div>

  <script src="./src/ship.js"></script>
  <script src="./src/itinerary.js"></script>
  <script src="./src/port.js"></script>
  <script src="./src/controller.js"></script>

  <script>
    const controller = new Controller();
    const stockport = new Port("Stockport");
    const chorlton = new Port("Chorltonville");
    const warrington = new Port("Warrington");
    const liverpool = new Port("Liverpool");
    const bestCruise = new Itinerary([stockport, chorlton, warrington, liverpool]);
    const ship = new Ship(bestCruise);
    // ship.setSail()
    // ship.dock()
    controller.renderPorts(bestCruise.ports);
    controller.renderShip(ship);

  </script>
</body>

</html>
